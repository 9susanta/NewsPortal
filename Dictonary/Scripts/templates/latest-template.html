<div class="row list-view newsmargin" ng-repeat="item in data">
    <div class="col-lg-12 col-sm-12 col-12">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-12">
                <img class="imgheight" bn-lazy-src="{{mainurl}}/Uploads/{{item.Thumbnail210}}" alt="Images">
                <span class="spancat">{{item.Category}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <a class="text-dark" href="{{mainurl}}/News/{{item.NewsType}}/{{item.PostedYear}}/{{item.PostedMonth}}/{{item.Id}}/{{item.SlugUrl}}"><h5>{{item.OdiaTitle | limitTo: 250}}<span class="dot">{{(item.OdiaTitle.length > 250 ? '...' : '')}}</span></h5></a>
            </div>
        </div>
    </div>
</div>
