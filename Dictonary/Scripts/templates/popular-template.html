<div class="row list-view newsmargin" ng-repeat="item in data">
    <div class="col-lg-4 col-sm-4">
        <img class="imgheight" bn-lazy-src="{{mainurl}}/Uploads/{{item.Thumbnail279}}" alt="Images">
        <span class="spancat">{{item.Category}}</span>
    </div>
    <div class="col-lg-8 col-sm-8">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <strong><a class="text-dark" href="{{mainurl}}/News/{{item.NewsType}}/{{item.PostedYear}}/{{item.PostedMonth}}/{{item.Id}}/{{item.SlugUrl}}">{{item.OdiaTitle}}</a></strong>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <a class="text-light newstag bg-pink" ng-repeat="link in item.Tags.split(',')" href="{{mainurl}}/Topic/{{link}}">{{link}}</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12"><span class="timespn">{{item.PostedOn | date:'MMM dd, yyyy'}}</span></div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12" ng-bind-html="item.ODContent"></div>
        </div>
    </div>
</div>
