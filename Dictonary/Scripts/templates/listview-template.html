<div class="row no-gutters list-view newsmargin" ng-repeat="item in data">
    <div class="col-lg-4 col-sm-5 col-12">
        <img class="imgheight" bn-lazy-src="{{mainurl}}/Uploads/{{item.Thumbnail210}}" alt="Images">
        <span class="spancat">{{item.Category}}</span>
    </div>
    <div class="col-lg-8 col-sm-7 pd-nsview">
        <div class="row">
          <div class="col-lg-12 col-sm-12 newslist">
             <h5><a class="text-dark" href="{{mainurl}}/News/{{item.NewsType}}/{{item.PostedYear}}/{{item.PostedMonth}}/{{item.Id}}/{{item.SlugUrl}}">{{(item.OdiaTitle | limitTo: 50)}}<span class="dot">{{(item.OdiaTitle.length > 50 ? '...' : '')}}</span></a></h5>
          </div>
        </div>
        <div class="row"><div class="col-lg-12 col-sm-12"><span class="timespn">{{item.PostedOn | date:'MMM dd, yyyy'}}</span></div></div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 post-summary">
                <p>{{item.ODShortDesc | limitTo: 250}}<span class="dot">{{(item.ODShortDesc.length > 250 ? '...' : '')}}</span></p>
            </div>
        </div>
        <a class="btn np-btn bg-teal text-light" href="{{mainurl}}/News/{{item.NewsType}}/{{item.PostedYear}}/{{item.PostedMonth}}/{{item.Id}}/{{item.SlugUrl}}">ଅଧିକ ଖବର ଦେଖନ୍ତୁ...</a>
    </div>
</div>
